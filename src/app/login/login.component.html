<div class="container">
  <div class="row justify-content-md-center">
    <div class="col-lg-4 col-md-6">
      <h1>Testergebnis fÃ¼r Covid-19</h1>
      <form [formGroup]="form" (ngSubmit)="login()">
        <div class="form-group">
          <label for="inputId">Testnummer</label>
          <input formControlName="inputId"  type="text" class="form-control" aria-describedby="idHelp" required>
          <small id="idHelp" class="form-text text-muted">Bitte geben Sie Ihre persÃ¶nliche Testnummer ein.</small>
        </div>
        <div class="form-group">
          <label for="inputLastname">Nachname</label>
          <input formControlName="inputLastname" type="text" class="form-control" id="inputLastname" required>
          <small id="lastnameHelp" class="form-text text-muted">Bitte geben Sie Ihren Nachnamen ein.</small>
        </div>
        <div class="form-group">
          <label for="inputBirthdate">Geburtsdatum</label>
          <input formControlName="inputBirthdate" type="date" class="form-control" id="inputBirthdate" required>
          <small id="birthdateHelp" class="form-text text-muted">Bitte geben Sie Ihr Geburtsdatim (dd.mm.yyyy) ein.</small>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!form.valid">Ergebnisse einsehen</button>
      </form>
    </div>
  </div>
</div>
