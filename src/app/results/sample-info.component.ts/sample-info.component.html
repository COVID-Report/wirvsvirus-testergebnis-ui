<div>
  <div class="row justify-content-md-center mb-5" *ngIf="sample.status == 'NEGATIVE'">
    <div class="col-lg-2 col-md-2">
      <object style="width: 100%" data="assets/images/step3_negativ" type="image/svg+xml">
        <!-- Fallback-Lösung, wenn SVG nicht geladen werden kann -->
        <img width="100px" src="assets/images/step3_negativ.svg">
      </object>
    </div>
    <div class="col-lg-7 col-md-6 ">
      <h2 class="result-text">Ihre Probe ist negativ.</h2>
    </div>
  </div>
  <div class="row justify-content-md-center mb-5" *ngIf="sample.status == 'PENDING'">
    <div class="col-lg-2 col-md-2">
      <object style="width: 100%" data="assets/images/step1.svg" type="image/svg+xml">
        <!-- Fallback-Lösung, wenn SVG nicht geladen werden kann -->
        <img width="100px" src="assets/images/step1.svg">
      </object>
    </div>
    <div class="col-lg-7 col-md-6 ">
      <h2 class="result-text">Abstrich durchgeführt und Daten wurden übermittelt.</h2>
    </div>
  </div>
  <div class="row justify-content-md-center mb-5" *ngIf="sample.status == 'POSITIVE'">
    <div class="col-lg-2 col-md-2">
      <object style="width: 100%" data="assets/images/step3_positiv.svg" type="image/svg+xml">
        <!-- Fallback-Lösung, wenn SVG nicht geladen werden kann -->
        <img width="100px" src="assets/images/step3_positiv.svg">
      </object>
    </div>
    <div class="col-lg-7 col-md-6 ">
      <h2 class="result-text">Ihre Probe ist positiv.</h2>
    </div>
  </div>
</div>
